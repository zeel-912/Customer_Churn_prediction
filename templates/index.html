<!DOCTYPE html>
<html>
<head>
    <title>Churn Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Churn Prediction</h1>
        <form method="POST">
            <label for="subscription_months">Subscription Length (Months):</label>
            <input type="number" name="subscription_months" id="subscription_months" step="0.01" required>

            <label for="monthly_bill">Monthly Bill Amount:</label>
            <input type="number" name="monthly_bill" id="monthly_bill" step="0.01" required>

            <label for="total_usage_gb">Total Usage (GB):</label>
            <input type="number" name="total_usage_gb" id="total_usage_gb" step="0.01" required>

            <input type="submit" value="Predict">
        </form>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
